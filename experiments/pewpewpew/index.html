    <body >
        <div class="page-game">
                            <div id="canvas-3d"></div>
                
                <div class="page-content">
                    
                    <div id="page-loading"></div>
                    
                    <div class="wrapper flex-wrapper">
                        <h1>PewPewPew</h1>
                        <h2 id="page-game-description">
                            A 3D shoot'em up game
                        </h2>
                        <h3 id="page-game-baseline">
                            &nbsp;
                        </h3>
                        <h4 id="page-game-description-credits">All artworks by <a target="_blank" title="Arnaud Laffond" href="http://www.arnaudlaffond.com/">Arnaud Laffond</a>. Code by <a target="_blank" title="Martin Laxenaire" href="../../index.html">Martin Laxenaire</a>.</h4>
                    </div>
                </div> 
                
                <div id="page-game-hud">
                    <div id="page-game-end-level-screen" class="flex-wrapper">
                        <div id="page-game-end-level-screen-content">
                            <div id="page-game-level-skill"></div>
                            <div id="page-game-level-completed"></div>
                            <div id="page-game-level-accuracy"></div>
                            <div id="page-game-total-accuracy"></div>
                            <div id="page-game-level-timer"></div>
                            <div id="page-game-total-timer"></div>
                            <div id="page-game-total-score"></div>
                            <div id="page-game-continue" class="button-wrapper" data-button-text="Next level !">
                                <div class="button-content">
                                    <div class="button">
                                                                                    Click
                                                                                to continue
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="page-game-over-screen" class="flex-wrapper">
                        <div id="page-game-over-screen-content">
                            <div id="page-game-over-title">Game over !</div>
                            <div id="page-game-over-subtitle">You ran out of time</div>
                            <div id="page-game-over-score"></div>
                            <div id="page-game-over-try-again" class="button-wrapper" class="button" data-button-text="Go !">
                                <div class="button-content">
                                    <div class="button">Try again !</div>
                                </div>
                            </div>
                            <div id="page-game-over-share">
                                Share your score
                                <div class="flex-wrapper">
                                    <a target="_blank" id="twitter-share-button-wrapper" title="Tweet this">
                                        <span id="twitter-share-button">Tweet this</span>
                                    </a>
                                    <a target="_blank" id="fb-share-button-wrapper" title="Share this">
                                        <span id="fb-share-button">Share this</span>
                                    </a>
                                </div>
                            </div>
                            <div id="page-game-over-credits">All artworks by <a target="_blank" title="Arnaud Laffond" href="http://www.arnaudlaffond.com/">Arnaud Laffond</a>. Code by <a target="_blank" title="Martin Laxenaire" href="../../index.html">Martin Laxenaire</a>.</div>
                        </div>
                    </div>
                    <div id="page-game-level-count"></div>
                    <div id="page-game-counter-wrapper">
                        <span id="page-game-count"></span>
                        <span id="page-game-total"></span>
                    </div>
                    <div id="page-game-timer-display"></div>
                </div>
                    </div>
